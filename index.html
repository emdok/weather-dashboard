<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1 class="display-1 text-center">Weather Dashboard</h1>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="sidebar col-3">
                    <div class="search row">
                        <div class="container">
                            <h2 class="row full-width">Search for a City:</h2>
                            <form class="row margin-btm" id="city-form">
                                <div class="container">
                                    <input class="row form-control" type="search" id="city-search" name="city-search" placeholder="City Name">
                                    <button class="row btn btn-primary full-width margin-btm">Search</button>
                                </div>
                            </form>
                            <div class="row recent-search list-group">

                            </div>
                        </div>
                    </div>

                </div>
                <div class="col-9">
                    <div class="container">
                        <div class="row">
                            <div class="current-weather col-12">
                                <ul id="current-weather-list">

                                </ul>
                            </div>
                        </div>
                        <div class="row">
                            <div class="card-deck col-12">
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="assets/js/scripts.js"></script>
</body>

</html>
